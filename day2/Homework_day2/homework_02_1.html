<div>
    <!-- 입력폼 -->
    <form action="" method="post">
        <table>
            <tr>
                <th><label for="name">이름</label></th>
                <td><input type="text" name="name" id="name" placeholder="성명을 입력하세요"></td>
                
            </tr>
            <tr>
                <th><label for="dept">부서</label></th>
                <td><input type="text" name="name" id="dept" value="경영 지원"></td>
            </tr>
            <tr>
                <th><label for="gender">성별</label></th>
                <td>
                    <input type="radio" name="gender" id="gender">남성
                    <input type="radio" name="gender" id="gender">여성
                    <input type="radio" name="gender" id="gender">기타
                </td>
            </tr>
            <tr>
                <th><label for="favorite">관심</label></th>
                <td>
                    <input type="checkbox" name="favorite" id="favorite" value="sw개발" checked> SW개발

                    <input type="checkbox" name="favorite" id="favorite" value="독서" checked> 독서
                    <input type="checkbox" name="favorite" id="favorite" value="직업교육" checked> 직업교육
                </td>
            </tr>
            <tr>
                <th><label for="photo">사진</label></th>
                <td><input type="file" name="" id="photo"></td>
            </tr>
            <tr>
                    <td colspan="2"><input type="submit" class="saveBtn" value="SAVE" style="">
                    </td>
            </tr>
        </table>
    </form>

</div>
