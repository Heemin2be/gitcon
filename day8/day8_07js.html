<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        
        var prev = 0;
        var cur = 1;
        var next = 0;
        var sicStr = 0;
        var total = 0;
        for (var i=0;i<8; i++){
            sicStr += cur;
            total += cur;
            if(cur<21){
                sicStr += "+"
            }
            else{
                sicStr += "="
            }
            next = prev + cur;
            prev = cur;
            cur = next;

        }
        console.log(sicStr+total);
    </script>
</body>
</html>
