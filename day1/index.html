<!DOCTYPE html>
<html>
<head>
  <title>Styled Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <h1>Styled Table</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Country</th>
    </tr>
    <tr>
      <td>John</td>
      <td>25</td>
      <td>USA</td>
    </tr>
    <tr>
      <td>Jane</td>
      <td>30</td>
      <td>Canada</td>
    </tr>
  </table>
</body>
</html>
